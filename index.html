<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"
    ></script>
    <title>Ordering menu</title>
  </head>
  <body>
    <header>
      <div class="top-menu">
        <img class="logo" src="src/images/skip-logo.png" alt="skip-logo" />
        <label class="dropdown">
          <div class="dd-button">Start Your Order</div>

          <input type="checkbox" class="dd-input" id="test" />

          <ul class="dd-menu">
            <li>Lorem ipsum dolor</li>
            <li>Lorem ipsum dolor</li>
          </ul>
        </label>

        <a class="account-icon" href="#"
          ><ion-icon name="person-circle-outline"></ion-icon
        ></a>
      </div>

      <nav class="menu">
        <ul class="menu-items">
          <li class="active menu-item" data-url="burrito_combo">
            <a href="#burrito_combo">Burrito Combo</a>
          </li>
          <li class="menu-item" data-url="favourites">
            <a href="#favourites">Favourites</a>
          </li>
          <li class="menu-item" data-url="favourite_combos">
            <a href="#favourite_combos">Favourite Combos</a>
          </li>
          <li class="menu-item" data-url="sides_and_extras">
            <a href="#sides_and_extras">Sides and Extras</a>
          </li>
          <li class="menu-item" data-url="dessert">
            <a href="#dessert">Dessert</a>
          </li>
          <li class="menu-item" data-url="drinks">
            <a href="#drinks">Drinks</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section section-one" id="burrito_combo"></section>
      <section class="section" id="favourites"></section>
      <section class="section" id="favourite_combos"></section>
      <section class="section" id="sides_and_extras"></section>
      <section class="section" id="dessert"></section>
      <section class="section" id="drinks"></section>
    </main>
    <script src="src/js/index.js"></script>
  </body>
</html>
